<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passive Voice</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 20px; }
    .menu-toggle { display: none; font-size: 24px; cursor: pointer; }

    main { display: flex; flex: 1; }

    aside {
      width: 260px;
      background: #34495e;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    aside h3 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    aside button {
      display: block;
      width: 100%;
      padding: 10px 12px;
      background: none;
      border: none;
      color: #ecf0f1;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 6px;
      transition: background 0.3s;
    }
    aside button:hover { background: #1abc9c; }
    aside .submenu {
      margin-left: 10px;
      margin-top: 5px;
    }
    aside .submenu button {
      font-size: 14px;
      padding-left: 20px;
      color: #bdc3c7;
    }
    aside .submenu button:hover { color: #fff; }

    .content {
      flex: 1;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .content h2 { color: #2c3e50; margin-top: 0; }
    .content p, .content li { text-align: justify; margin-bottom: 10px; }

    .exercise {
      background: #f4f9ff;
      padding: 15px;
      border-left: 5px solid #1abc9c;
      border-radius: 6px;
      margin: 15px 0;
    }
    textarea, input[type="text"], input[type="radio"] { margin-bottom: 5px; }
    textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button.submit {
      background: #1abc9c;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.submit:hover { background: #16a085; }

    @media (max-width: 768px) {
      main { flex-direction: column; }
      aside {
        position: absolute;
        top: 60px;
        left: 0;
        width: 250px;
        height: calc(100% - 60px);
        display: none;
        z-index: 999;
        overflow-y: auto;
      }
      aside.active { display: block; }
      .menu-toggle { display: block; }
    }
    #searchBox {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-left: 15px;
}
.highlight {
  background: yellow;
  font-weight: bold;
}
  .search-result {
    display: block;
    width: 100%;
    text-align: left;
    background: #3498db;
    color: white;
    border: none;
    padding: 6px 10px;
    margin-bottom: 6px;
    border-radius: 6px;
    cursor: pointer;
  }
  .search-result:hover { background: #2980b9; }
  </style>
</head>
<body>
  <header>
    <h1>Passive Voice</h1>
  <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
  </header>

  <main>
    <aside id="sidebar">
      <h3>Menu</h3>
      <button onclick="showPage('home')">üè† Home</button>
      <input type="text" id="searchBox" placeholder="üîç Cari materi..." onkeyup="searchContent()">
      <button onclick="showPage('passive')">üìò Passive Voice</button>
      <div class="submenu">
        <button onclick="showPage('what')">- What is Passive Voice</button>
        <button onclick="showPage('example')">- Example</button>
        <button onclick="showPage('use')">- Using the Passive Voice</button>
        <button onclick="showPage('how')">- How to Change Active</button>
        <button onclick="showPage('tenses')">- Tenses</button>
        <button onclick="showPage('exercise')">- Exercise</button>
        <button onclick="showPage('test')">- Test</button>
      </div>
    </aside>

    <div class="content" id="page-content">
      <h2>Welcome</h2>
      <p>This is a Passive Voice learning blog. Please select the menu on the side to view the materials.</p>
    </div>
  </main>

  <script>
    const pages = {
    home: `<h2>Home</h2>
      <p>This is a Passive Voice learning blog. Please select the menu on the side to view the materials.</p>`,
    what: `<h2>What is Passive Voice?</h2>
      <p>Passive voice is when the subject receives the action, rather than doing it. The focus is on the result or the object, not the person or thing doing the action.</p>
      <p>In active sentences, the subject (actor) performs the action, while in passive sentences, the subject (recipient) is subjected to the action.</p>`,
    example: `<h2>Example</h2>
      <p><b>Active:</b> Mary helped the boy. <br/>(Mary (subject) helped (verb) the boy (object)</p>
      <p><b>Passive:</b> The boy was helped by Mary. <br/>(The boy (subject) was helped (verb) by Mary)</p>`,
    
      use: `<h2>Using the Passive Voice</h2>
      <p>1. When it is not known or not important to know exactly who performs an action.</p>
      <p>Rice is grown in India. (Rice is grown in india by people, by farmers, by someone. it is not known or important to know exactly who grows rice in india)</p>
      <p>2. The by-phrase is included only if it is important to know who performs an action.</p>
      <p>Life on the Mississippi was written by Mark Twain. (Where by Mark Twain is important information)</p>
      <p>3. If the speaker knows who performs an action, usually the active is used.</p>
      <p>My aunt made this rug.</p>`,
     
      how: `<h2>How to Change Active to Passive</h2>
      <p>Identify the object of the active voice sentence, make it the subject of the new sentence, and use a form of ‚Äúto be‚Äù followed by the past participle of the main verb, often including the original subject introduced by ‚Äúby.‚ÄùTo change active voice to passive voice, identify the object of the active voice sentence, make it the subject of the new sentence, and use a form of ‚Äúto be‚Äù followed by the past participle of the main verb, often including the original subject introduced by ‚Äúby.‚Äù</p>`,
    tenses: `<h2>Tenses</h2>
      <p><b>Simple Present Tense:</b> <br/>Active: Subject + verb-1 + Object = Marry helps the boy  <br/>Passive: Object + am/is/are + verb-3 + by + Subject = The boy is helped to By Marry</p>
      <p><b>Present Progressive Tense:</b> <br/>Active: Subject + am/is/are + verb-ing + Object = Marry is helping the boy <br/>Passive: Object + am/is/are + being + verb-3 + by + Subject = The boy is being helped by Marry</p>
      <p><b>Past Progressive Tense:</b> <br/>Active: Subject + was/were + verb-ing + Object = Marry was helping the boy  <br/>Passive: Object + was/were + being + verb-3 + by + Subject = The boy was being helped by Marry</p>
      <p><b>Present Perfect Tense:</b> <br/>Active: Subject + have/has + verb-3 + Object = Marry has helped the boy <br/>Passive: Object + have/has + been + verb-3 + by + Subject = The boy is being helped by Marry</p>
      <p><b>Simple Past Tense:</b> <br/>Active: Subject + verb-2 + Object = Marry helped the boy <br/>Passive: Object + was/were + verb-3 + by + Subject = The boy was helped by Marry</p>
      <p><b>Past Perfect Tense:</b> <br/>Active: Subject + had + verb-3 + Object = Marry had helped the boy <br/>Passive: Object + had + been + verb-3 + by + Subject = The boy she had been helped by Marry</p>
      <p><b>Simple Future Tense:</b> <br/>Active: Subject + will + verb-1 + Object = Marry will help the boy <br/>Passive: Object + will + be + verb-3 + by + Subject = The boy will be helped by Marry</p>
      <p><b>Going to Future Tense:</b> <br/>Active: Subject + am/is/are + going to + verb-1 + Object = Marry is go ing to help the boy <br/>Passive: Object + am/is/are + going to be + verb-3 + by + Subject = The boy is going to be helped by Marry</p>
      <p><b>Future Perfect Tense:</b> <br/>Active: Subject + will have + verb-3 + Object = Marry will have helped the boy <br/>Passive: Object + will have been + verb-3 + by + Subject = The boy will have been helped by Marry</p>`,
    exercise: `<h2>Exercise - Essay</h2>
  <div class="exercise">
    <label for="studentName"><b>Nama:</b></label><br>
    <input type="text" id="studentName" placeholder="Masukkan nama kamu..." style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;margin-bottom:15px;">
    
    <p>Change the active to the passive:</p>
    <p><i>1. Tom opens the door.</i></p>
    <textarea id="essay1" rows="3" placeholder="Tulis jawabanmu..."></textarea>
    <p><i>2. Tom is opening the door.</i></p>
    <textarea id="essay2" rows="3" placeholder="Tulis jawabanmu..."></textarea>
    <p><i>3. Tom has opened the door.</i></p>
    <textarea id="essay3" rows="3" placeholder="Tulis jawabanmu..."></textarea>
    <br>
    <button class="submit" onclick="checkEssay()">Periksa Jawaban</button>
    <p id="essayResult"></p>
  </div>`

    test: `<h2>Test - Pilihan Ganda</h2>
      <div class="exercise">
        <p><b>1.</b> They drink coffee every morning. (Passive?)</p>
        <label><input type="radio" name="q1" value="wrong"> Coffee is drank every morning by them.</label><br>
        <label><input type="radio" name="q1" value="correct"> Coffee is drunk every morning by them.</label><br>
        <label><input type="radio" name="q1" value="wrong"> Coffee was drunk every morning by them.</label><br>
        <p id="ans1" style="color:red; display:none;"></p>
        <p><b>2.</b> She wrote a letter yesterday. (Passive?)</p>
        <label><input type="radio" name="q2" value="wrong"> A letter is written by her yesterday.</label><br>
        <label><input type="radio" name="q2" value="correct"> A letter was written by her yesterday.</label><br>
        <label><input type="radio" name="q2" value="wrong"> A letter were written by her yesterday.</label><br>
        <p id="ans2" style="display:none;"></p>
        <p><b>3.</b> The teacher explains the lesson. (Passive?)</p>
        <label><input type="radio" name="q3" value="wrong"> The lesson was explained by the teacher.</label><br>
        <label><input type="radio" name="q3" value="correct"> The lesson is explained by the teacher.</label><br>
        <label><input type="radio" name="q3" value="wrong"> The lesson has explained by the teacher.</label><br>
        <p id="ans3" style="display:none;"></p>
        <br>
        <button class="submit" onclick="checkAnswers()">Periksa Jawaban</button>
      </div>`
  };

  function showPage(page) {
    let content = document.getElementById("page-content");
    if (pages[page]) {
      content.innerHTML = pages[page];
    }
  }

  function searchContent() {
    let keyword = document.getElementById("searchBox").value.toLowerCase();
    let results = [];

    for (let page in pages) {
      let tempDiv = document.createElement("div");
      tempDiv.innerHTML = pages[page];
      let text = tempDiv.innerText.toLowerCase();

      if (text.includes(keyword) && keyword.trim() !== "") {
        let highlighted = highlightText(tempDiv.innerHTML, keyword);
        results.push(`<button class="search-result" onclick="showPage('${page}')">${page.toUpperCase()}</button>
                     <div>${highlighted}</div>`);
      }
    }

    let content = document.getElementById("page-content");
    if (results.length > 0) {
      content.innerHTML = results.join("<hr>");
    } else if (keyword.trim() === "") {
      content.innerHTML = pages["home"];
    } else {
      content.innerHTML = `<p>Tidak ditemukan hasil untuk "<b>${keyword}</b>"</p>`;
    }
  }

  function highlightText(html, keyword) {
    let regex = new RegExp("(" + keyword + ")", "gi");
    return html.replace(regex, `<span class="highlight">$1</span>`);
  }

    
    
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const menuButtons = document.querySelectorAll('aside button');
    menuButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
        }
      });
    });


    function checkAnswers() {
      let score = 0;
      let correctAnswers = {
        q1: "Coffee is drunk every morning by them.",
        q2: "A letter was written by her yesterday.",
        q3: "The lesson is explained by the teacher."
      };

      for (let i=1; i<=3; i++) {
        let q = document.querySelector('input[name="q'+i+'"]:checked');
        let ans = document.getElementById("ans"+i);

        if (q) {
          if (q.value === "correct") {
            ans.style.color = "green";
            ans.innerText = "‚úÖ Jawaban benar!";
            score++;
          } else {
            ans.style.color = "red";
            ans.innerHTML = "‚ùå Jawaban salah. <br> Jawaban benar: <b>" + correctAnswers["q"+i] + "</b>";
          }
          ans.style.display = "block";
        } else {
          ans.style.color = "orange";
          ans.innerText = "‚ö†Ô∏è Belum memilih jawaban.";
          ans.style.display = "block";
        }
      }
      alert("Skor kamu: " + score + "/3");
    }

    function checkEssay() {
  let studentName = document.getElementById("studentName").value.trim();
  if (studentName === "") {
    alert("Harap isi nama terlebih dahulu!");
    return;
  }

  let answers = {
    essay1: "The door is opened by Tom.",
    essay2: "The door is being opened by Tom.",
    essay3: "The door has been opened by Tom."
  };

  let score = 0;
  let total = 3;
  let resultText = "";

  for (let i=1; i<=total; i++) {
    let userAnswer = document.getElementById("essay"+i).value.trim();
    if (userAnswer.toLowerCase() === answers["essay"+i].toLowerCase()) {
      resultText += `<p style="color:green">‚úÖ Soal ${i}: Benar</p>`;
      score++;
    } else {
      resultText += `<p style="color:red">‚ùå Soal ${i}: Salah<br>Jawaban benar: <b>${answers["essay"+i]}</b></p>`;
    }
  }

  document.getElementById("essayResult").innerHTML = `
    <h3>Hasil:</h3>
    <p><b>Nama:</b> ${studentName}</p>
    ${resultText}
    <p><b>Skor: ${score}/${total}</b></p>`;
}
  </script>
</body>
</html>
