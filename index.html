      background: #f4f9ff;

      border-left: 5px solid #1abc9c;
      border-radius: 6px;
      margin: 15px 0;
    }
    textarea, input[type="text"], input[type="radio"] {
      margin-bottom: 5px;
    }

    textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button.submit {
      background: #1abc9c;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.submit:hover { background: #16a085; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      main { flex-direction: column; }
      aside { width: 100%; display: none; }
      .menu-toggle { display: block; }
      aside.active { display: block; }
    }
  </style>
</head>
